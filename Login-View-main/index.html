<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login View</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container flex">
        <div class="left-section">
            <div class="left-section-image">
                <img src="assets/asset1.jpg" alt="">
            </div>
        </div>

        <div class="right-section flex">

            <div class="right-section-form">

                <p class="right-section-form-head">Welcome Back</p>
                <h2>Login to your account</h2>

                <form action="#" class="">
                    <p>
                        <label for="password">Password</label>
                        <input type="password" placeholder="*********">
                    </p>
                    
                    <p>
                        <label for="email">Email</label>
                        <input type="email" placeholder="John.snow@gmail.com">
                    </p>

                    <div class="right-section-form-mid flex">
                        <label for="rememberme">
                            <input type="radio" name="rememberme">
                            Remember me
                        </label>
                        <p><a href="#">Forgot Password?</a></p>

                    </div>
                    
                    <p>
                        <button class="secondary-button">Login now</button>
                    </p>

                    <p>
                        <button class="primary-button"><span><img src="./assets/asset2.png" alt=""></span> Or sign-in with google</button>
                    </p>

                    <div class="right-section-form-footer flex">
                        <p>Don't have an account? <a href="#">Join free today</a></p>
                    </div>
                  
                </form>
            </div>
            
        </div>
    </section>
</body>
</html>
